<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-img">
            <img src="./imagens/instagram_cel.png" alt="celular mostrando pagina do instagram">
        </div>
        <div class="instagram-access">
            <div class="group">
                <img src="./imagens/instagram-nome.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile">
                    <img src="./imagens/perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como _bruna_duarte_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="info-account">Não é _bruna_duarte_?</p>
                <p><a href="#" class="account">Trocar de conta</a> ou <a href="#">Inscreva-se</a></p>                
            </div>
            <div class="apps">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
